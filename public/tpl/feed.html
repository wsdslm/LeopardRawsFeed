<div ng-controller="feedCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">订阅番组</div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="标题" ng-model="title">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default btn-sm" ng-click="add()">添加订阅</button>
                    </div>
                </div>
            </div>
            <div>
                <a class="pull-right" href="#/">返回首页</a>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">订阅列表</h3>
        </div>
        <table class="table table-striped table-hover table-condensed">
            <thead>
            <tr>
                <th>编号</th>
                <th>标题</th>
                <th>订阅时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="feed in feeds">
                <td>{{$index+1}}</td>
                <td>{{feed.title}}</td>
                <td>{{feed.add_time|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>
                    <button class="btn btn-danger btn-xs" ng-click="del(feed)">删除</button>
                    <button class="btn btn-default btn-xs" ng-click="end(feed)">完结</button>
                </td>
            </tr>
            <tr ng-if="!feeds">
                <td colspan="4">从未</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
