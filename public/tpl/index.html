<div ng-controller="idxCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">标题列表</h3>
        </div>
        <div class="panel-body">
            <span class="idx-title" ng-repeat="feed in feeds"><input type="checkbox" ng-model="feed.show"
                                                                     ng-click="showTitle()"><a
                    href="http://leopard-raws.jp/index.php?search={{feed.title}}"
                    target="_blank">{{feed.title}}</a></span>

            <p class="idx-ctrl"><span><input type="checkbox" ng-model="showFlag" ng-click="showAll()" class="pull-left">全选/反选</span><a
                    href="#/feed" class="pull-right">订阅管理</a></p>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">更新列表</h3>
        </div>
        <table class="table table-striped table-hover table-condensed">
            <thead>
            <tr>
                <th class="col-md-7">标题</th>
                <th class="col-md-3">发布时间</th>
                <th class="col-md-1">文件大小</th>
                <th class="col-md-1">下载</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items|orderBy:'date':true">
                    <td>{{item.title}}</td>
                    <td>{{item.date|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{item.size}}</td>
                    <td>
                        <a class="btn btn-default btn-xs" ng-href="{{item.torrent}}">下载</a>
                    </td>
            </tr>
            <tr ng-if="items.length==0">
                <td colspan="4">从未</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
