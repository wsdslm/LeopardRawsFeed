<div ng-controller="authCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">安全验证</div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="form-group" ng-class="vail?'':'has-error'">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="密码" ng-model="secret">
                        <p class="help-block" ng-show="!vail">验证失败</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default btn-sm" ng-click="auth()">验证</button>
                    </div>
                </div>
            </div>
            <div>
                <a class="pull-right" href="#/">返回首页</a>
            </div>
        </div>
    </div>
</div>
